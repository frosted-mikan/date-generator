<!DOCTYPE html>
<html lang="en-US">
   <head>
        <title>Date Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="script.js"></script>
        <link rel="stylesheet" href="swipe_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Favicon -->
        <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
    </head>

    <body>
        <div class="container">
        <div class="row outerRow">
            <div class="col-sm-3" id="buttonContain">
                <div class="rounded-circle" id="reject">
                    <button type="button" class="btn-close rejectBtn" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-sm-6" id="dateIdea">
                <div id="imgContain">
                    <img src="demoimg.jpg" alt="demo img">
                </div>
                <div id="textContain">
                    <div class="row">
                        <div class="col-sm-10">
                            <h1>watch a movie</h1>
                        </div>
                        <div class="col-sm-2">
                            <i class="fas fa-info-circle infoBtn"></i>
                        </div>
                    </div>
                    <hr/>
                    <h2>price: </h2>
                    <h2>location: </h2>
                </div>
            </div>
            <div class="col-sm-3" id="buttonContain">
                <div class="rounded-circle" id="accept">
                    <i class="fas fa-heart acceptBtn"></i>                </div>
            </div>
        </div>
        </div>
    </body>
</html>
