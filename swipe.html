<!DOCTYPE html>
<html lang="en-US">
   <head>
        <title>Date Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="swipe_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Favicon -->
        <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
    </head>

    <body>
        <div class="container">
        <div class="row outerRow">
            <div class="col-sm-3" id="buttonContain">
                <div class="rounded-circle" id="reject" onclick="swipeDate(false)">
                    <button type="button" class="btn-close rejectBtn" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-sm-6" id="dateIdea">
                <div id="imgContain">
                    <div id="img">
                        <img id="image" src="" alt="demo img">
                    </div>
                    <div id="imgBtns" class="row imgBtnsRow">
                        <div class="col-sm-6" id="arrowLeft">
                            <button class="arrowBtn" onclick="scrollImages(false)">&#10094;</button>
                        </div>
                        <div class="col-sm-6" id="arrowRight">
                            <button class="arrowBtn" onclick="scrollImages(true)">&#10095;</button>    
                        </div>
                    </div>
                </div>

                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="topbar row">
                            <div class="col-sm-10">
                                <h1 id="modalName"></h1>
                            </div>
                            <div class="col-sm-2">
                                <span class="close">&times;</span>
                            </div>
                        </div>
                        <div class="row modalBottom">
                            <div class="col-sm-6">
                                <h2><b>about:</b></h2>
                                <h2 id="about"></h2>
                            </div>
                            <div class="col-sm-6 popupLeft">
                                <h2 id="season"></h2>
                                <h2 id="modalLoc"></h2>
                                <h2 id="modalPrice"></h2>
                            </div>
                        </div>
                    </div>
                </div>
  
                <div id="textContain">
                    <div class="row">
                        <div class="col-sm-10">
                            <h1 id="name"></h1>
                        </div>
                        <div class="col-sm-2">
                            <i id="info" class="fas fa-info-circle infoBtn"></i>
                        </div>
                    </div>
                    <hr/>
                    <h2 id="price"></h2>
                    <h2 id="location"></h2>
                </div>
            </div>
            <div class="col-sm-3" id="buttonContain">
                <div class="rounded-circle" id="accept" onclick="swipeDate(true)">
                    <i class="fas fa-heart acceptBtn"></i>                
                </div>
            </div>
        </div>
        </div>
    </body>

    <script src="swipe_script.js"></script>
</html>
