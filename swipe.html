<!DOCTYPE html>
<html lang="en-US">
   <head>
        <title>Date Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="swipe_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Favicon -->
        <link rel="shortcut icon" href="./favicon.ico?v=2" type="image/x-icon">
    </head>

    <body>
        <div class="container">
        
        <!-- Sidebar  -->
        <nav id="sidebar">
            <svg id="dismiss" class="btn" xmlns="http://www.w3.org/2000/svg" width="70" height="70"
                fill="#0B032E" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                <svg aria-hidden="true" x="8%" height="83%" width="83%" focusable="false" data-prefix="fas" data-icon="times"
                    class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 352 512">
                    <path fill="#74546A"
                        d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z">
                    </path>
                </svg>
            </svg>

            <div class="sidebar-header">
                <h3>Home</h3>
            </div>

            <ul class="list-unstyled components">
                <li><a href="index.html">home</a></li>
                <li><a href="#">liked dates</a></li>
                <li><a href="#">add a date</a></li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div class="row outerRow">
            <div class="side">
            <svg id="sidebarCollapse" class="btn" xmlns="http://www.w3.org/2000/svg" width="70" height="70"
                fill="#F67E7D" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                <svg aria-hidden="true" x="17%" y="10%" height="65%" width="65%" focusable="false" data-prefix="fas"
                    data-icon="bars" class="svg-inline--fa fa-bars fa-w-14" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="#0B032E"
                        d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
                    </path>
                </svg>
            </svg>
            </div>

            <div class="col-sm-3" id="buttonContain">
                <div class="rounded-circle" id="reject" onclick="swipeDate(false)">
                    <button type="button" class="btn-close rejectBtn" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-sm-6" id="dateIdea">
                <div id="imgContain">
                    <div id="img">
                        <img id="image" src="" alt="demo img">
                    </div>
                    <div id="imgBtns" class="row imgBtnsRow">
                        <div class="col-sm-6" id="arrowLeft">
                            <button class="arrowBtn" onclick="scrollImages(false)">&#10094;</button>
                        </div>
                        <div class="col-sm-6" id="arrowRight">
                            <button class="arrowBtn" onclick="scrollImages(true)">&#10095;</button>    
                        </div>
                    </div>
                </div>

                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="topbar row">
                            <div class="col-sm-10">
                                <h1 id="modalName"></h1>
                            </div>
                            <div class="col-sm-2">
                                <span class="close">&times;</span>
                            </div>
                        </div>
                        <div class="row modalBottom">
                            <div class="col-sm-6">
                                <h2><b>about:</b></h2>
                                <h2 id="about"></h2>
                            </div>
                            <div class="col-sm-6 popupLeft">
                                <h2 id="season"></h2>
                                <h2 id="modalLoc"></h2>
                                <h2 id="modalPrice"></h2>
                            </div>
                        </div>
                    </div>
                </div>
  
                <div id="textContain">
                    <div class="row">
                        <div class="col-sm-10">
                            <h1 id="name"></h1>
                        </div>
                        <div class="col-sm-2">
                            <i id="info" class="fas fa-info-circle infoBtn"></i>
                        </div>
                    </div>
                    <hr/>
                    <h2 id="price"></h2>
                    <h2 id="location"></h2>
                </div>
            </div>
            <div class="col-sm-3" id="buttonContain">
                <div class="rounded-circle" id="accept" onclick="swipeDate(true)">
                    <i class="fas fa-heart acceptBtn"></i>                
                </div>
            </div>
        </div>
        </div>
    </body>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    <!-- jQuery Custom Scroller CDN -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>


    <script src="swipe_script.js"></script>
</html>
